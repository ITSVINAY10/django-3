<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/feed1.css' %}">
</head>
<body>
    <div class="container " align='center'>
      {% if submitted %}
      <h1>Hello {{sname}}, Thanks for providing feedback, It is very helpful for us to provide better service</h1>
      <a href="/feed/ ">Back to Form</a>
      {% else %}
      <h1>Student Feedback Form</h1>
      <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" name="" value="Submit Feedback">
      </form>
      {% endif %}
    </div>
</body>
</html>
